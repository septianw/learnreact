<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pure React Samples</title>
</head>

<body>
  <!-- Target container -->
  <div id="react-container"></div>
  <!-- React library & ReactDOM-->
  <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
  <script>
    // Pure React and JavaScript code
    // INFO: #1 notice variable name <items> here
    const items = [
      '1 lb Salmon',
      '1 cup Pine Nuts',
      '2 cups Butter Lettuce',
      '1 Yellow Squash',
      '1/2 cup Olive Oil',
      '3 cloves of Garlic'
    ];
    var title = React.createElement("h1", null, 'Baked salmon');

    const ingredientList = props =>
      React.DOM.ul({className: "ingredients"},
        props.items.map((ingredient, i) =>
          React.DOM.li({key: i}, ingredient)
        )
      );

    // INFO: variable name at info #1 will be used again here as 2nd parameter of React.createElement
    ReactDOM.render(React.createElement(ingredientList, {items}, null),
      document.getElementById('react-container'));
  </script>
</body>

</html>
